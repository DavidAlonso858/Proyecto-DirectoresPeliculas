<body>
    <header>
        <nav class="menu">
            <a class="nav1" href="../../index.html"><img src="../../favicon/pelicula-de-terror.png" alt="icono" width="45px"
                    height="37px"> HOME</a>
            <a class="nav1" href="../../src/director/listaDirectores.html"><i class="bi bi-camera-reels-fill"></i>
                Directores</a>
            <a class="nav1" href="../../src/pelicula/listaPeliculas.html"><i class="bi bi-film"></i>
                Peliculas</a>
          
        </nav>
    </header>

    <main class="d-flex align-items-center justify-content-center vh-100">
        <form action="" method="post" class="my-4">
            <div class="mb-3 d-flex align-items-center">
                <label for="Nombre" class="label text-white me-3" style="width: 100px;">Nombre</label>
                <input type="text" id="Nombre" title="solo nombre director" pattern="[A-Za-z]+" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label for="Edad" class="label text-white me-3" style="width: 100px;">Edad</label>
                <input type="text" id="Edad" minlength="2" title="edad del director" maxlength="3" pattern="[0-9]+"
                    required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label for="Imagen" class="label text-white me-3" style="width: 100px;">Foto</label>
                <input type="file" class="input text-white" id="Imagen" required>
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <input type="submit" class="btn btn-danger text-white mt-4" id="Enviar">
            </div>
        </form>
    </main>
